<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Stock Analysis</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'stock_analysis/style/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'stock_analysis/style/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->

  <link rel="stylesheet" type="text/css" href="{% static 'agency.min.css' %}">

</head>

<body id="page-top" style="background-color: #696969">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Stock Analysis</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

<!-- Services -->
  <section id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Login</h2>
        </div>
        <div class="col-lg-12 text-center">
	        <form method="post">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <button type="submit">Login</button>
			</form>
		</div>
		<div class="col-lg-12 text-center">
			<br>
			Dont' have an account? Sign up <a href="/accounts/signup">here</a>
		</div>
      </div>
    </div>
  </section>

  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'stock_analysis/style/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'stock_analysis/style/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'stock_analysis/style/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Contact form JavaScript -->
  <script src="{% static 'stock_analysis/style/js/jqBootstrapValidation.js' %}"></script>
  <script src="{% static 'stock_analysis/style/js/contact_me.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'stock_analysis/style/js/agency.min.js' %}"></script>

</body>

</html>
